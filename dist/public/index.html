<!DOCTYPE html>
<html ng-app="MusicApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="framework/bootstrap3.3.2/bootstrap.min.css"/>
    <link rel="shortcut icon" href="http://7xiblm.com1.z0.glb.clouddn.com/o_19ijj1r296801fl2ttqs028149.ico"/>
    <link rel="stylesheet" href="framework/font-awesome-4.3.0/css/font-awesome.min.css"/>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- endinject -->
</head>
<body>
    <div class="container">
        <div ui-view></div>
    </div>
    <div ng-controller="messageCtrl">
        <div class="modal" ng-if="isLoading">
            <div class="loading">
                <div class="circle">
                    <span class="point"></span>
                </div>
                <div class="text">{{loadingMsg}}</div>
            </div>
        </div>

        <div class="toast" ng-if="isToast">
            <span class="msg">{{toastMsg}}</span>
        </div>
    </div>
    <script src="framework/angular1.3.0.14/angular.min.js"></script>
    <script src="framework/angular1.3.0.14/angular-ui-router.js"></script>
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <script src="js/base64Imgs.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/shang_lrc.js"></script>
    <!-- endinject -->
</body>
</html>
