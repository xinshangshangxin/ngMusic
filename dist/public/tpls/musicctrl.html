<div ng-controller=musciCtrl><div class=player ng-show=song><div class="album_img center-block"><img ng-src={{song.songPicRadio}} alt={{song.songName}}></div><div class=text-center><h3>{{song.songName}}</h3><small>{{song.artistName}}</small></div><div class="text-center center-block"><div class=btn-group><button title=上一首 type=button ng-click=prev() class="btn btn-default"><i class="fa fa-step-backward"></i></button> <button type=button class="btn btn-default" ng-click=changePlaying()><i title=播放 class="fa fa-play" ng-if=!isPlaying></i> <i title=暂停 class="fa fa-pause" ng-if=isPlaying></i></button> <button title=下一首 type=button ng-click=next() class="btn btn-default"><i class="fa fa-step-forward"></i></button> <button type=button class="btn btn-default" ng-click=changeLoop()><i class="fa fa-refresh" title=单曲循环 ng-if="playMode == 1"></i> <i class="fa fa-repeat fa-spin" title=列表循环 ng-if="playMode == 0"></i> <i class="fa fa-random" title=随机播放 ng-if="playMode == 2"></i></button> <button title=歌词调慢0.1s type=button class="btn btn-default" ng-click=changeLrc(-1)><i class="fa fa-angle-double-left"></i></button> <button title=歌词调快0.1s type=button class="btn btn-default" ng-click=changeLrc(1)><i class="fa fa-angle-double-right"></i></button></div></div><div class=xl-progress><span class=current></span><div class=xl-progress-bar><div class=played></div></div><span class=duration></span></div><div class=progressbar><div class="col-xs-3 col-md-2"><div class=timer>{{$root.alltime}}</div></div><div class="col-xs-6 col-md-8"><div id=progressbar progressdiv><div class=loaded id=loadedprogress></div><div class=pace id=currentprogress></div></div></div><div class="col-xs-3 col-md-2"><div class=timer id=info>{{$root.time}}</div></div></div><hr><div class=text-center id=lrcdiv></div></div></div>
